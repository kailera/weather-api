<div *ngIf = "!(bookmarks$ | async).length"><p>Nenhum Favorito Adicionado</p></div>    
<div *ngFor="let bookmark of bookmarks$ | async ">
    <a class="weather-temp-text" href="#" [routerLink] = "['../details']"
    [queryParams]="{lat: bookmark.coord.lat, lon: bookmark.coord.lon}">{{bookmark.name}}</a>
    <button (click)="removeBookmark(bookmark.id)">X</button>
</div>
